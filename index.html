<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Sort by popular</title>
  </head>
  <body>

    <div class="content">
      <form id="myForm" >
        <input id="textbox" placeholder="https://www.youtube.com/c/channel_name/videos" size="70" autofocus>
        <br>
        <br>
        <input type="submit" value="      Open      " id="myButton" onclick="return submitForm()">
      </form>
    </div>

  </body>


  <script>

       function submitForm() {
         window.open(document.getElementById('textbox').value+"?sort=p",'_blank').focus();
    };

    </script>
  <style>
    .content {        
        
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    input { font-size: 20px; }
</style>
</html>
